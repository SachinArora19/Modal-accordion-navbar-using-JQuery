<!DOCTYPE html>
<html lang="en">

<head>
  <title>Modal JQ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="Modal.js"></script>
  <link rel="stylesheet" type="text/css" href="Modal.css">
</head>

<body>
 
<div id="mainDiv">
  <input id="openModal" type="button" name="Modal Button" value="Click me to open Modal">
  <div id="modal">
    <div id="innerModal">
      <div id="modalTitle">
        <h3>Modal Title</h3>
      </div>
      <hr>
      <div id="modalBody">
        <h3>Modal Body</h3>
        <h5>Click outside the Modal in the dark opaque area, popup will close</h5>
      </div>
    </div>
  </div>
</div>
</body>

</html>
